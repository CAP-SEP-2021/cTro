
      <form (ngSubmit)="signInSubmit(signForm.form.value)" #signForm="ngForm" [formGroup]="createForm">
        <div class="formFields">
       
          <div>
            
            <mat-form-field color="accent">
              <input matInput formControlName="password" [type]="isPasswordVisible ? 'text' : 'password'" name="password" [placeholder]="'formFields.newPassword' | transloco"  required  ngModel>
              <button mat-button type="button" (click)="togglemyPassword()" id="toggleButton" ><mat-icon>remove_red_eye</mat-icon></button>
            </mat-form-field>
           
           
          </div>
          <div>
            <mat-form-field color="accent">
              <input matInput formControlName="confirmPassword" type="password" name="confirmPassword"  [placeholder]="'formFields.confirmPassword' | transloco" ngModel required >
              <mat-error>{{'alerts.passwordError' | transloco}}</mat-error>
            </mat-form-field>
          </div>
        
        </div>

        <div class="align-right">
          <button name="cancelSignUp" mat-button (click)="closeLoginDialog()">{{'buttons.cancel' | transloco | uppercase}}</button>
          <button name="registerSubmit" mat-button type="submit" [disabled]="!(passwordIdentical())" (click)="submitCreationData()" color="accent">{{'buttons.apply' | transloco | uppercase}}</button>
        </div>
      </form>
