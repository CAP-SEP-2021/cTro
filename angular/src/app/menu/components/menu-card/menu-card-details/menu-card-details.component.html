<div>
  <span class="price" *ngIf="!menuInfo.dish.isDishOfTheDay"> {{ menuInfo.dish.price  | number:'1.2-2'}} € </span>
  <span class="dailyPrice" *ngIf="menuInfo.dish.isDishOfTheDay">
    <span class="oldPrice">
      <span class="strikethrough">
        {{ menuInfo.dish.price  | number:'1.2-2'}} € 
      </span>
    </span>
    <span class="newPrice">
      <mat-icon>local_offer</mat-icon>
      {{ menuInfo.dish.dailyPrice  | number:'1.2-2'}} € 
    </span>
  </span>
</div>
<div>
  <h3>
    {{ menuInfo.dish.name | uppercase }}
  </h3>
</div>
<div>
  <p class="description">
    {{ menuInfo.dish.description }}
  </p>
</div>
<div class="extras">
  <mat-checkbox
    *ngFor="let extra of menuInfo.extras"
    [ngModel]="extra.selected"
    (change)="onToggleExtra(extra, $event)"
  >
    {{ extra.name }} +{{ extra.price }}€
  </mat-checkbox>
</div>

<div>
  <button mat-button color="accent" (click)="onClickOrder()" class="addOrder">
    <span class="order">
      {{ 'buttons.addToOrder' | transloco | uppercase }}
    </span>
  </button>
</div>
